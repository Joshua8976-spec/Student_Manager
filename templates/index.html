<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">🎓 Student Management System</h1>

    <!-- Add student form -->
    <div class="card p-4 mb-4 shadow-sm">
        <form action="/add" method="POST" class="row g-3">
            <div class="col-md-5">
                <input type="text" name="name" class="form-control" placeholder="Student Name" required>
            </div>
            <div class="col-md-5">
                <input type="text" name="grade" class="form-control" placeholder="Grade" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
        </form>
    </div>

    <!-- Student list -->
    <div class="card p-3 shadow-sm">
        <h4>Student List</h4>
        {% if students %}
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for s in students %}
                <tr>
                    <td>{{ s.id }}</td>
                    <td>{{ s.name }}</td>
                    <td>{{ s.grade }}</td>
                    <td>
                        <a href="/edit/{{ s.id }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/delete/{{ s.id }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-muted">No students added yet.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
