<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">🎓 Student Manager</a>
    </div>
</nav>

<div class="container mt-5" style="max-width: 700px;">
    <div class="card shadow-sm p-4">
        <h2 class="text-center text-primary mb-4">Edit Student</h2>

        <form action="/update/{{ student.id }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Student Name</label>
                <input type="text" name="name" value="{{ student.name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Grade</label>
                <input type="text" name="grade" value="{{ student.grade }}" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/" class="btn btn-secondary">← Back</a>
                <button type="submit" class="btn btn-success px-4">💾 Save Changes</button>
            </div>
        </form>
    </div>
</div>

<!-- Optional Bootstrap JS (for animations or alerts) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
